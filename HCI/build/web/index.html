<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MIT-ERP</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="mainContainer">
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0" style="position:absolute; z-index:199;opacity:0.80;margin-left: 320px !important;min-width:930px !important;">
   <div class="bg">
   </div>
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="images/mit1.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="images/mitlogo.png" alt="logo" class="logo">
		<p class="logo-description">Maharashtra Institute of Technology, Pune</p>				
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form name="InputForm" action="Servlet1">
                  <div class="form-group">
                    <label for="userid" class="sr-only">Email</label>
                    <input type="text" name="userid" id="userid" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  
        </div> 
  
    
    <div class="col-sm-12" id="carouselDiv" style="position: relative;z-index:0.9">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner" role="listbox">							
			<div class="carousel-item ng-scope carousel-item-next carousel-item-left">
				<div class="img">
					
						<img class="d-block img-fluid" src="http://localhost:8080/HCI/images/cover1.jpg" alt="Item2" style="height:760px !important;width:1500px;">								
												
				</div>
			</div>
			<div class="carousel-item ng-scope" >
				<div class="img">
					
						<img class="d-block img-fluid" src="http://localhost:8080/HCI/images/cover2.jpg" alt="Item1" style="height:760px !important;width:1500px;">								
												
				</div>
			</div>
			<div class="carousel-item ng-scope active carousel-item-left">
				<div class="img">
					
						<img class="d-block img-fluid" src="http://localhost:8080/HCI/images/cover3.jpg" alt="Item3" style="height:760px !important;width:1500px;">								
												
				</div>
			</div>	
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
